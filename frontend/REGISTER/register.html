<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div id="Register">
        <div id="first-line"><h1>Register</h1></div>
        <div id="second-line">
            <div class="personal-details personal">
                <div><img src="https://img.icons8.com/windows/32/000000/checked-checkbox--v1.png"/></div>
                <p>Personal details</p>
            </div>
            <div class="personal-details" id="subject-details">
               <div> <img src="https://img.icons8.com/windows/32/000000/checked-checkbox--v2.png"/></div>
                <p>Subject details</p>
            </div>
            <div class="personal-details" id="oath-details">
                <div> <img src="https://img.icons8.com/windows/32/000000/checked-checkbox--v2.png"/></div>
                 <p>Oath</p>
             </div>
        </div>
        <div class="lines">
            <div>
                <div><label for="first-name">first name</label></div>
                <div class="text-box"><input type="text" id="first-name" onkeyup='saveValue(this)' ></div>
            </div>
            <div>
                <div><label for="middle-name">middle name</label></div>
                <div class="text-box"><input type="text" id="middle-name" onkeyup='saveValue(this)' required></div>
            </div>
            <div>
                <div><label for="last-name">last name</label></div>
                <div class="text-box"><input type="text" id="last-name" onkeyup='saveValue(this)' required></div>
            </div>
        </div>
        <div class="lines">
            <div>
                <div><label for="email">email</label></div>
                <div class="text-box"><input type="email" id="email" onkeyup='saveValue(this)' required placeholder="yourname@example.com"></div>
            </div>
            <div>
                <div><label for="dob">DOB</label></div>
                <div class="text-box"><input type="date" id="dob"  max='2012-12-31' onkeyup='saveValue(this)' required></div>
            </div>
            <div>
                <div><label for="stateoforigin">State Of Origin</label></div>
                <div class="text-box"><select name="states_of_nigeria" id="select-state">
                    <option selected disabled>--Pick an Option--</option>
                    <option>ABUJA FCT</option>
                    <option>ABIA</option>
                    <option>ADAMAWA</option>
                    <option>AKWA IBOM</option>
                    <option>ANAMBRA</option>
                    <option>BAUCHI</option>
                    <option>BAYELSA</option>
                    <option>BENUE</option>
                    <option>BORNO</option>
                    <option>CROSS RIVER</option>
                    <option>DELTA</option>
                    <option>EBONYI</option>
                    <option>EDO</option>
                    <option>EKITI</option>
                    <option>ENUGU</option>
                    <option>GOMBE</option>
                    <option>IMO</option>
                    <option>JIGAWA</option>
                    <option>KADUNA</option>
                    <option>KANO</option>
                    <option>KATSINA</option>
                    <option>KEBBI</option>
                    <option>KOGI</option>
                    <option>KWARA</option>
                    <option>LAGOS</option>
                    <option>NASSARAWA</option>
                    <option>NIGER</option>
                    <option>OGUN</option>
                    <option>ONDO</option>
                    <option>OSUN</option>
                    <option>OYO</option>
                    <option>PLATEAU</option>
                    <option>RIVERS</option>
                    <option>SOKOTO</option>
                    <option>TARABA</option>
                    <option>YOBE</option>
                    <option>ZAMFARA</option>
                    </select></div>
            </div>
        </div>
        <div class="lines">
            <div>
                <div><label for="nationality">Nationality</label></div>
                <div class="text-box"><input type="text" id="nationality" onkeyup='saveValue(this)' required></div>
            </div>
            <div>
                <div><label for="phone-number">phone number</label></div>
                <div class="text-box"><input type="number" id="phone-number" onkeyup='saveValue(this)' required></div>
            </div>
            <div>
                <div><label for="gender">Gender</label></div>
                <div class="text-box"><select name="gender" id="gender">
                    <option selected disabled>--Pick an Option--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select></div>
            </div>
        </div>
        <div class="lines">
            <div>
                <div><label for="Home">Home Address</label></div>
                <div class="text-box long-box"><input type="text" id="home-address" placeholder="No,street, city,state, country" onkeyup='saveValue(this)' required></div>
            </div>
        </div>
        <div class="lines lastline">
            <div>
                <div><label for="password">password <span style="color: red;" id="pass-err"></span></label></div>
                <div class="text-box"><input type="password" id="password"  required>
                    <i class="bi bi-eye-slash" id="togglePassword1"></i>
                </div>
            </div>
            <div>
                <div><label for="confirm-password">confirm password</label></div>
                <div class="text-box"><input type="password" id="confirm-password"  required>
                    <i class="bi bi-eye-slash" id="togglePassword2"></i>
                </div>
            </div>
            <div>
                <div><label for="user">Register as:</label></div>
                <div class='text-box'><select name="user" id="user">
                    <option selected disabled>--Pick an Option--</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Parent">Parent</option>
                    <option value="Student">Student</option>
                </select></div>
            </div>
        </div>
        <div id="last-text">
            <p>In order to process your registration we ask that you provide the following information</p>
        </div>
        <div id="show-error">
            
        </div>
        <div id="button-line">
            <div class="btn cancel-btn">
                <input type="button" value="cancel">
            </div>
            <div class="btn next-btn">
                <input type="button" value="next">
            </div>
        </div>
    </div>
    <script src="./register.js" async></script>
</body>
</html>
